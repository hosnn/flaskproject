{% extends "crud/base.html" %}
{% block title %}index 페이지{% endblock %}

{% block content %}
  <a href="{{ url_for('crud.create_user') }}">사용자 신규 작성</a>
  <table>
      <tr>
          <th>사용자 ID</th>
          <th>사용자명</th>
          <th>메일 주소</th>
      </tr>
      {% for user in users %}
      <tr>
          <td>{{ user.id }}</td>
          <td>
            <a href="{{ url_for('crud.edit_user', user_id=user.id) }}">
              {{ user.username }}
            </a>
          </td>
          <td>{{ user.email }}</td>
      </tr>
      {% endfor %}
  </table>
{% endblock %}
